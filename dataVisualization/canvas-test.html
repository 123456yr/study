<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script>
        const canvas= document.getElementById('canvas')
        const ctx= canvas.getContext('2d')
        ctx.fillStyle="red"
        ctx.fillRect(0, 0, 50, 50)

        // 绘制线段
        ctx.beginPath();
        ctx.lineWidth = 1;
        ctx.strokeStyle= 'blue'
        ctx.moveTo(100, 100)
        ctx.lineTo(250, 75)
        ctx.lineTo(300, 100)
        ctx.stroke()  // 绘制线段

        // 绘制圆形
        ctx.beginPath();
        ctx.lineWidth= 2;
        ctx.strokeStyle= 'green'
        ctx.fillStyle= 'red'
        ctx.arc(200, 200, 50, 0, 2 * Math.PI) // 绘制圆形 圆形坐标x,y,半径，开始的弧度，结束的弧度
        ctx.stroke();
        ctx.fill()

        ctx.beginPath()
        ctx.lineWidth = 1;
        ctx.strokeStyle= 'red'
        ctx.moveTo(300, 300)
        ctx.lineTo(301, 301)
        ctx.stroke()
    </script>
</body>
</html>
